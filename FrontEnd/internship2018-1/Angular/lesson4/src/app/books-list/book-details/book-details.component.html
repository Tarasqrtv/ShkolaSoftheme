<div>
    <img [src]="book.imageUrl">
    <div>
        <p>
            <b>Author: </b>
            {{ book.author }}
        </p>
        <button *ngIf="!book.isFavorite; else stars" class="add-to-favorite" (click)="book.isFavorite = !book.isFavorite">
            Add to Favorites
        </button>
        <ng-template #stars>
            <span *ngFor="let item of [1, 2, 3, 4, 5]">&#9734;</span>
        </ng-template>
    </div>
</div>
